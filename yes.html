<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap"

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            /* Stops scrolling so background looks perfect */
            background-color: #fce4ec;
        }

        /* --- BACKGROUND MOSAIC --- */
        .three-part-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            /* Make it wider than screen to prevent white edges */
            height: 120%;
            /* Make it taller than screen */
            margin-left: -10%;
            /* Center the overflow */
            margin-top: -10%;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0.6;
            pointer-events: none;
        }

        .three-part-background img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 2px solid white;
            box-sizing: border-box;
            /* FIX: Negative margin overlaps photos to hide gaps */
            margin: -5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* --- MAIN CONTAINER --- */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(4px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .header_text {
            font-family: 'Pacifico', cursive;
            font-size: 40px;
            color: #ff4d4d;
            margin-bottom: 10px;
            margin-top: 0;
            text-shadow: 2px 2px 0px #fff;
        }

        .text {
            font-family: 'Nunito', sans-serif;
            font-size: 24px;
            font-weight: 800;
            color: #333;
            margin-top: 10px;
        }

        .gif_container img {
            max-width: 100%;
            width: 250px;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* --- HEARTBEAT SVG --- */
        .heartbeat {
            width: 100%;
            height: auto;
            max-width: 350px;
            overflow: visible;
            margin: 10px auto;
            filter: drop-shadow(2px 2px 0px #fff);
        }

        svg path#line {
            fill: none;
            stroke: #e00000;
            stroke-width: 2;
            stroke-linecap: butt;
            stroke-linejoin: round;
            stroke-miterlimit: 4;
            stroke-opacity: 1;
            stroke-dasharray: 1;
            stroke-dashoffset: 1;
            animation: dash 4s linear infinite;
        }

        svg path#heart {
            transform-origin: 50% 50%;
            animation: blink 4s linear infinite;
        }

        @keyframes dash {
            0% {
                stroke-dashoffset: 1;
            }

            80% {
                stroke-dashoffset: 0;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes blink {

            0%,
            60% {
                opacity: 0;
                transform: scale(0);
            }

            70% {
                opacity: 1;
                transform: scale(1.2);
            }

            75% {
                opacity: 1;
                transform: scale(1.0);
            }

            80% {
                opacity: 1;
                transform: scale(1.2);
            }

            85% {
                opacity: 1;
                transform: scale(1.0);
            }

            100% {
                opacity: 0;
                transform: scale(1.0);
            }
        }

        /* --- FOOTER --- */
        .footer_text {
            font-family: 'Nunito', sans-serif;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            z-index: 20;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            margin: 0;
        }

        /* --- FALLING HEARTS --- */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            top: -10vh;
            width: 15px;
            height: 15px;
            background-color: #ff4d6d;
            transform: rotate(-45deg);
            animation: fall linear forwards;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            left: 50%;
            top: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(-45deg) scale(0.8);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(-45deg) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="hearts-container"></div>

        </div>

        <svg class="heartbeat" xmlns="http://www.w3.org/2000/svg" id="svg5" version="1.1" viewBox="0 0 502.98 108.61">

        </svg>

        <p class="text">You're now My Girlfriend.</p>

        <audio id="loveSong" autoplay loop controls style="margin-top: 20px; width: 100%;">

            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="three-part-background" id="bgContainer"></div>

    <p class="footer_text">
        Happy Valentineâ€™s Day! I hope you love this website as much as I love spending time with you.ðŸ’–

    <script>
        // --- 1. Background Mosaic Logic ---
        const images = [
            'Styles/my2.jpeg', 'Styles/my3.jpeg', 'Styles/my4.jpeg',
            'Styles/my5.jpeg', 'Styles/my6.jpeg', 'Styles/my7.jpeg',
            'Styles/my8.jpeg', 'Styles/my9.jpeg', 'Styles/my10.jpeg'
        ];

        const container = document.getElementById('bgContainer');
        const titleSize = 120; // Size of each photo
        // FIX: Overshoot calculation to ensure NO blank spaces
        const rows = Math.ceil(window.innerHeight / titleSize);
        const cols = Math.ceil(window.innerWidth / titleSize);
        // Multiply by 1.5 to create a large buffer of images
        const totalImages = (rows * cols) * 1.5;

        for (let i = 0; i < totalImages; i++) {
            const img = document.createElement('img');
            img.src = images[i % images.length];
            img.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            container.appendChild(img);
        }

        // --- 2. Falling Hearts Logic ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.querySelector('.hearts-container').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // --- 3. Audio Force Play ---
        const audio = document.getElementById("loveSong");
        audio.volume = 0.5;
        // Try to play automatically
        audio.play().catch(error => {
            // If blocked, wait for a click anywhere on the page
            document.body.addEventListener('click', function () {
                audio.play();
            }, { once: true });
        });
    </script>
