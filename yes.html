        const container = document.getElementById('bgContainer');

        // 2. Calculate how many images we need to fill the screen
        // We add a buffer of 50 extra images just to be safe
        const titleSize = 120;
        const rows = Math.ceil(window.innerHeight / titleSize);
        const cols = Math.ceil(window.innerWidth / titleSize);
        const totalImages = (rows * cols) + 20;

        // 3. Loop and create the images
        for (let i = 0; i < totalImages; i++) {
            const img = document.createElement('img');
            // This math (i % images.length) cycles through 0, 1, 2 repeatedly
            img.src = images[i % images.length];
            container.appendChild(img);
        }
